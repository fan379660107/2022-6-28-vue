<body>
    <script>
        let str = 'aabbcc'
        // let arr = Array.from(str)
        // let arr = [...str]
        let arr = str.split('')
        // console.log(arr);
        let obj = arr.reduce((total, value) => {
            if(value in total){
                total[value]++
            }else{
                total[value]=1
            }
            return total
        }, {})
        console.log(obj);
    </script>
